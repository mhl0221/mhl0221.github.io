
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script>
			$(function() {
				var bul = false;
				var name = $("#a");
				var yx = $("#b");
				var dh = $("#c");
				var sj = $("#d");

				function a(obj, text, name) {
					obj.focus(function() {
						name.css("color", "red");
						name.html(text);
					})
				}
				a(name, "请输入用户名", $("#name"));
				a(yx, "请输入正确邮箱", $("#yx"));
				a(dh, "请输入电话号码", $("#dh"));
				a(sj, "请输入手机号码", $("#sj"));

				function b(obj, reg, name) {
					obj.blur(function() {
						if(obj.val().match(reg)) { 
							name.css("color", "green");
							name.html("对");
							return bul = true;
						} else {
							name.css("color", "red");
							name.html("错");
							return bul = false;
						};
					})
				}
				b(name, /^[\w]{6,18}$/, $("#name"));
				b(yx, /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/, $("#yx"));
				b(dh, /^((0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$/, $("#dh"));
				b(sj, /^0{0,1}(13[0-9]|15[7-9]|153|156|18[7-9])[0-9]{8}$/, $("#sj"));
				$("#tj").click(function() {
					if($("#name").html()=="对" && $("#yx").html()=="对" && $("#dh").html()=="对" && $("#sj").html()=="对") {
						$("#tj").attr("type", "submit");
					} else {
						$("#tj").attr("type", "button");
					}
				})
			})
		</script>
		<style>
			input {outline: none;
				margin-top: 10px;
				border: 1px solid red;
				
			}
		</style>
	</head>

	<body>
		<form action="1.html" method="post">
			用户名:<input type="text" id="a" /><span id="name"></span><br/> 邮 箱: <input type="text" id="b" /><span id="yx"></span><br/> 电 话: <input type="text" id="c" /><span id="dh"></span><br/> 手 机: <input type="text" id="d" /><span id="sj"></span><br/>
			<input type="submit" value="提交" id="tj" />
		</form>
	</body>

</html>
